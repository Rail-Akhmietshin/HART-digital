{% load static %}


<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" href="{% static 'images/social.png' %}" rel="shortcut icon">
    
    <link type="text/css" href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'css/style.css' %}" rel="stylesheet">
    <title>{% block title %}{% endblock title %}</title>
    {% block style %}
    {% endblock style %}
</head>
<body>
    <header>

        <!-- Левая часть шапки -->

      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container justify-content-center"> 
            <a class="navbar-brand d-xs-flex justify-content-center" id="logo" href="{% url 'main' %}">To-Do List</a>
        </div>
        <div class="container justify-content-center"> 
          <a class="navbar-brand d-xs-flex justify-content-center" href="{% url 'create' %}" style="color: white"><h5>Создать новую задачу</h5></a>
        </div>
      </nav>
    </header>
      
      <main>
        {% block main  %}{% endblock main %}
      </main>

      <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
      <script src="{% static 'js/custom.js' %}"></script>
      
</body>
</html>
